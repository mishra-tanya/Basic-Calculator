<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Tanya Mishra</title>
    <link rel="stylesheet" href="cal.css">
   
</head>
<body>
    <div class="whole">
        <div class="container">
        <h1>Basic Calculator</h1>
        <input type="text" name="screen" class="output" id="screen">
        </div>

    <table>
        <tr>
            <td><button class="button" id="com1">AC</button></td>
            <td><button class="button" id="com2">Del</button></td>
            <td><button class="button" id="com3">/</button></td>
            <td><button class="button abc" id="dot">+</button></td>
        </tr>

        <tr>
            <td><button class="button" id="seven">7</button></td>
            <td><button class="button" id="eight">8</button></td>
            <td><button class="button" id="nine">9</button></td>
            <td><button class="button abc" id="col1">-</button></td>
        </tr>
        <tr>
            <td><button class="button" id="four">4</button></td>
            <td><button class="button" id="five">5</button></td>
            <td><button class="button" id="six">6</button></td>
            <td><button class="button abc" id="col2">*</button></td>
        </tr>
        <tr>
            <td><button class="button" id="one">1</button></td>
            <td><button class="button" id="two">2</button></td>
            <td><button class="button" id="three">3</button></td>
            <td rowspan="2"><button class="button" id="equal">=</button></td> 
        </tr>
        <tr>
            <td><button  class="button abc" id="col1">.</button></td>
            <td colspan="2"><button class="button" id="zero">0</button></td>
            
        </tr>
    </div>
    </table>
    <script src="cal.js"></script>    
</body>
</html>
